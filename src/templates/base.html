<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Jules Code Reviewer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/ui.css') }}" />
    {% block head_extra %}{% endblock %}
</head>
<body>
    <div class="page">
        <header class="page__header">
            <div class="page__brand">
                <span class="brand__accent">Jules</span> Code Reviewer
            </div>
            {% block quick_actions %}{% endblock %}
        </header>
        <main class="page__content">
            {% block content %}{% endblock %}
        </main>
    </div>
    {% block body_scripts %}{% endblock %}
</body>
</html>
